<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Your Data</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.png') }}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta property="og:description" content="A chat-GPT powered bot indexed on the stoeckl.ai docs that answers questions.">
    <meta property="og:site-name" content="Stoeckl.ai Help Bot">
    <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>

    <style>
        a {
            text-decoration: underline;
        }

        .chat-body {
            width: 50%;
            margin: 50px auto;
        }
        .card-body {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
        }
        .server-message {
            background-color: #444;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            width: 100%;
            word-break: break-all;
            margin-right: 60px;
        }
        .client-message {
            background-color: #555;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            width: 100%;
            margin-left: 60px;
        }
        .form-inline {
            display: flex;
            justify-content: space-between;
        }
        .form-control {
            width: 80%;
            color: #000000;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
        }
        #send {
            background-color: #4C4CFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .form-message {
          margin-top: 10px;
        }

        .chatbot-img{
            height: 50px;
        }

        .client-img{
            height: 40px;
            margin: 10px 5px 0;
        }

        .server-message-container{
            display: flex;
            flex-direction: row;
        }

        .client-message-container{
            display: flex;
            justify-content: flex-end;
        }

        .jumping-dots-loader span {
            display: inline-block;
            width: 7px;
            height: 7px;
            border-radius: 100%;
            background-color: white;
            margin: 0 2px 0 2px;
        }

        .jumping-dots-loader span:nth-child(1) {
            animation: bounce 1s ease-in-out infinite
        }

        .jumping-dots-loader span:nth-child(2) {
            animation: bounce 1s ease-in-out 0.33s infinite
        }

        .jumping-dots-loader span:nth-child(3) {
            animation: bounce 1s ease-in-out 0.66s infinite
        }

        @keyframes bounce {
            0%,
            75%,
            100% {
                -webkit-transform: translateY(0);
                -ms-transform: translateY(0);
                -o-transform: translateY(0);
                transform: translateY(0)
            }
            
            25% {
                -webkit-transform: translateY(-5px);
                -ms-transform: translateY(-5px);
                -o-transform: translateY(-5px);
                transform: translateY(-5px)
            }
        }
        
    </style>
    
    <script>
        var endpoint = "ws://localhost:9000/chat";
        //var endpoint = "wss://chat-langchain-stoeckl.onrender.com/chat";
        var ws = new WebSocket(endpoint);
        var converter = new showdown.Converter();	


        function isURL(str) {
            // regular expression to match URLs
            var pattern = new RegExp("(www\\.[\\w\\-]+(\\.[\\w\\-]+)+([\\w\\-\\./?%&=]*)?)", "gi");
            return pattern.test(str);
        }

        function addLinks(str) {
            // regular expression to match URLs
            var pattern = new RegExp("(www\\.[\\w\\-]+(\\.[\\w\\-]+)+([\\w\\-\\./?%&=]*)?)", "gi");
            return str.replace(pattern, function(url) {
                // wrap URLs in <a> tags
                return "<a href='" + url + "' target='_blank'>" + url + "</a>";
            });
        }

        // Receive message from server word by word. Display the words as they are received.
        ws.onmessage = function (event) {
            var messages = document.getElementById('messages');
            var data = JSON.parse(event.data);
            if (data.sender === "bot") {
                
                if (data.type === "start") {
                    var header = document.getElementById('header');
                    header.innerHTML = "Computing answer...";
                    var container = document.createElement('div');
                    container.className = 'server-message-container';
                    var img = document.createElement('img');
                    img.className = 'chatbot-img';
                    img.src = "{{ url_for('static', path='/bull.png') }}";
                    img.style.width = "70px";
                    var div = document.createElement('div');
                    div.className = 'server-message';
                    var dots_container = document.createElement('div');
                    dots_container.className = "jumping-dots-loader";
                    dots_container.innerHTML = "<span></span><span></span><span></span>";
                   
                    div.appendChild(dots_container);
                    container.appendChild(img)
                    container.appendChild(div)
                    messages.appendChild(container);
                } else if (data.type === "stream") {
                    var header = document.getElementById('header');
                    header.innerHTML = "Chatbot is typing...";
                    var p = messages.lastChild.lastChild;
                    removeItem = document.getElementsByClassName("jumping-dots-loader");
                    removeItem[0]?.remove();
                    if (data.message === "\n") {
                        p.innerHTML += "<br>";
                    } else {
                        p.innerHTML += data.message;
                    }
                } else if (data.type === "info") {
                    var header = document.getElementById('header');
                    header.innerHTML = data.message;

                } else if (data.type === "end") {
                    //var p = messages.lastChild.lastChild;
                    //p.innerHTML = converter.makeHtml(p.innerHTML)


                    var header = document.getElementById('header');
                    header.innerHTML = "Ask a question about <a href=\"https://www.stoekl.ai\">stoeckl.ai</a>.";
                    var button = document.getElementById('send');
                    button.innerHTML = "Send";
                    button.disabled = false;

                } else if (data.type === "error") {
                    var header = document.getElementById('header');
                    header.innerHTML = "Ask a question about <a href=\"https://www.stoekl.ai\">stoeckl.ai</a>.";
                    var button = document.getElementById('send');
                    button.innerHTML = "Send";
                    button.disabled = false;
                    var p = messages.lastChild.lastChild;
                    p.innerHTML += data.message;
                }
            } else {
                var container = document.createElement('div');
                container.className = 'client-message-container';
                var img = document.createElement('img');
                img.className = 'client-img';
                img.src = "{{ url_for('static', path='/client.png') }}";
                img.style.width = "55px";
                var div = document.createElement('div');
                div.className = 'client-message';
                var p = document.createElement('p');
                p.innerHTML += data.message;
                div.appendChild(p);
                container.appendChild(div)
                container.appendChild(img)
                messages.appendChild(container);
            }
            // Scroll to the bottom of the chat
            messages.scrollTop = messages.scrollHeight;

            ///*

            var serverMessages = document.querySelectorAll(".server-message");
            if (serverMessages) {
                for (var i = 0; i < serverMessages.length; i++) {
                    var p = serverMessages[i].querySelector("p");
                    if (p) {     
                        // Log the existing text content
                
                        // Replace URLs with links
                        var urlPattern = new RegExp("(www\\.[^\\s]+)", "gi");
                        p.innerHTML = p.textContent.replace(urlPattern, '<a href="http://$1" target="_blank">$1</a>');
                
                
                        var sourcesIndex = p.textContent.indexOf("SOURCES:");
                        if (sourcesIndex > -1) {
                            p.innerHTML = p.innerHTML.slice(0, sourcesIndex) + "<br><br>" + p.innerHTML.slice(sourcesIndex);
                        } 
                        
                        p.innerHTML = p.innerHTML.replace('index.html', '');

                        // Log the modified text content
                    }
                }
            }
            //*/
        };
        // Send message to server
        function sendMessage(event) {
            event.preventDefault();
            var message = document.getElementById('messageText').value;
            if (message === "") {
                return;
            }
            ws.send(message);
            document.getElementById('messageText').value = "";

            // Turn the button into a loading button
            var button = document.getElementById('send');
            button.innerHTML = "Loading...";
            button.disabled = true;
        }

        


    </script>
</head>
<body class="bg-white">
    <div class="chat-body card">
        <div class="card-body p-5">
            <img class="logo" src="{{ url_for('static', path='/logo.png') }}">
            <p class="card-text text-center text-sm" id="header"> Ask a question about <a href="https://www.redbullcontentpool.com/">RedBull Content Pool</a>. </p>
            <hr class="border-gray-500 mb-5" style="margin-top: 20px;">
            <div id="messages" class="overflow-auto" style="max-height: 500px;">
            </div>
            <form action="" class="form-inline mt-5" id="chat-form" onsubmit="sendMessage(event)">
                <textarea rows="3" class="form-control" placeholder="Write your question" id="messageText"></textarea>
                <button id="send" type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</body>
<footer class="footer-text">
    <p><center><span class="grey-text">Made by Samuel Zühlke. See </span><a href="https://github.com/splendiferousnoctifer/chat-langchain">the code.</a></center></p>
</footer>
</html>
